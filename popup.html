<!DOCTYPE html>
<html>
<head>
  <title>Course Auto-Register</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Course Finder</h1>
  <div class="input-group">
    <label for="courseId">Course ID:</label>
    <input type="text" id="courseId" placeholder="e.g., ACT201">
  </div>
  <div class="input-group">
    <label for="section">Section:</label>
    <input type="text" id="section" placeholder="e.g., 6">
  </div>
  <div class="input-group">
    <label for="delay">Refresh Delay (seconds):</label>
    <input type="number" id="delay" value="30">
  </div>
  <div class="button-group">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
  </div>
  <div id="status-container">
    <p>Status: <span id="status">Idle</span></p>
    <p>Reloads: <span id="reloadCount">0</span></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
